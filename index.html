<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="arena">
            <div class="players">
                <div class="player player-one">
                    <h1>Player 1</h1>
                    <p></p>
                </div>

                <div class="player player-two">
                    <h1>Player 2</h1>
                    <p></p>
                </div>
            </div>
            <div class="gameboard">

            </div>
            <div class="buttons">
                <button id="open-new-game-modal">New Game</button>
            </div>

        </div>

        <div id="new-game-modal" class="active">
            <div class="new-game-screen">
                <form id="new-game-form">
                    <h1>New game</h1>
                    <label for="player-one-input">Player One</label>
                    <input id="player-one-input" type="text" required>
                    <label for="player-two-input">Player Two</label>
                    <input id="player-two-input" type="text" required>
                    <div class="buttons">
                        <button id="cancel-new-game-button" type="reset">Cancel</button>
                        <button id="new-game-button" type="submit">Play!</button>
                    </div>
                </form>

            </div>
        </div>
        
        <div id="outcome-modal-container">
            <div class="outcome-modal">
                <h1>Dummy Content!</h1>
            </div>
        </div>



    </body>
</html>
